<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="calculator" tabindex="-1">
            <div id="display">0</div>

            <div class="clear-and-delete-buttons">
                <button id="clear" type="button">CLEAR</button>
                <button id="delete" type="button">DELETE</button>
            </div>

            <div class="number-and-operator-buttons">
                <button id="7" class="number-button" type="button">7</button>
                <button id="8" class="number-button" type="button">8</button>
                <button id="9" class="number-button" type="button">9</button>
                <button id="/" class="operator-button" type="button">/</button>

                <button id="4" class="number-button" type="button">4</button>
                <button id="5" class="number-button" type="button">5</button>
                <button id="6" class="number-button" type="button">6</button>
                <button id="*" class="operator-button" type="button">*</button>

                <button id="1" class="number-button" type="button">1</button>
                <button id="2" class="number-button" type="button">2</button>
                <button id="3" class="number-button" type="button">3</button>
                <button id="-" class="operator-button" type="button">-</button>
        
                <button id="decimal" class="number-button" type="button">.</button>
                <button id="0" class="number-button" type="button">0</button>
                <button id="=" type="button">=</button>
                <button id="+" class="operator-button" type="button">+</button>
            </div>
        </div>
    </body>
</html>
